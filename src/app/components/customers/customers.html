
<div style="display: flex !important; align-items: center; justify-content: space-between !important;">
  <div style="display: flex; align-items: center; gap: 8px;">
    <mat-icon matListIcon class="icon-white-large" style="color: black !important;">group</mat-icon>
    <h2>Clientes</h2>
  </div>
  <div style="display: flex !important; justify-content: end !important;">
    <button matButton="filled" style="background-color: #4CAF50 !important; color: white;" type="button" (click)="exportExcel()">
        <mat-icon>table</mat-icon>
        Exportar a Excel
    </button>
  </div>
</div>
<table mat-table [dataSource]="[]" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
